    <main>
      <div class="top">
        <div class="top__wrap">
          <p class="top__message">お問い合わせ</p>
        </div>
      </div>

      <form action="" class="contact content-p">
        <div class="contact__item container__s">
          <label for="" class="contact__item__label">会社名</label>
          <input type="text" id="company" class="contact__item__input">
        </div>
        <div class="contact__item container__s">
          <label for="" class="contact__item__label">お名前<span class="mark">*</span></label>
          <input type="text" id="name" class="contact__item__input">
        </div>
        <div class="contact__item container__s">
          <label for="" class="contact__item__label">メールアドレス<span class="mark">*</span></label>
          <input type="email" id="email" class="contact__item__input">
        </div>
        <div class="contact__item container__s">
          <label for="" class="contact__item__label">お問い合わせ内容<span class="mark">*</span></label>
          <textarea name="" id="comment" cols="80" rows="8" class="contact__item__textarea"></textarea>
        </div>

        <input type="submit" value="お申し込み" class="btn"></input>
      </form>

    </main>
